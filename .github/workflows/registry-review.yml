name: Registry Module Review

on:
  pull_request:
    paths:
      - 'modules/**/*.json'
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review-module:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install mlld
        run: |
          npm install -g mlld@latest
          mlld --version
          
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh
          
      - name: Install Claude CLI
        run: |
          npm install -g @anthropic-ai/claude-cli
          claude --version || echo "Claude CLI installed"
          
      - name: Run LLM Review
        id: llm-review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          # Run the mlld review script
          mlld llm/scripts/review-pr.mld
          
      - name: Post Review Comment
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract review data from environment
          RECOMMENDATION="${LLM_RECOMMENDATION:-COMMENT}"
          REVIEW_BODY="${LLM_REVIEW_BODY:-Review failed to generate}"
          
          echo "Recommendation: $RECOMMENDATION"
          
          # Post review based on recommendation
          if [ "$RECOMMENDATION" = "APPROVE" ]; then
            gh pr review ${{ github.event.pull_request.number }} \
              --repo ${{ github.repository }} \
              --approve \
              --body "$REVIEW_BODY"
          elif [ "$RECOMMENDATION" = "REQUEST_CHANGES" ]; then
            gh pr review ${{ github.event.pull_request.number }} \
              --repo ${{ github.repository }} \
              --request-changes \
              --body "$REVIEW_BODY"
          else
            gh pr comment ${{ github.event.pull_request.number }} \
              --repo ${{ github.repository }} \
              --body "$REVIEW_BODY"
          fi
          
      - name: Add Labels
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RECOMMENDATION="${LLM_RECOMMENDATION:-COMMENT}"
          CATEGORY="${LLM_CATEGORY:-uncategorized}"
          
          # Add recommendation label
          if [ "$RECOMMENDATION" = "APPROVE" ]; then
            gh pr edit ${{ github.event.pull_request.number }} \
              --repo ${{ github.repository }} \
              --add-label "llm-approved"
          elif [ "$RECOMMENDATION" = "REQUEST_CHANGES" ]; then
            gh pr edit ${{ github.event.pull_request.number }} \
              --repo ${{ github.repository }} \
              --add-label "needs-changes"
          else
            gh pr edit ${{ github.event.pull_request.number }} \
              --repo ${{ github.repository }} \
              --add-label "needs-review"
          fi
          
          # Add category label if specified
          if [ "$CATEGORY" != "uncategorized" ]; then
            gh pr edit ${{ github.event.pull_request.number }} \
              --repo ${{ github.repository }} \
              --add-label "module-$CATEGORY"
          fi